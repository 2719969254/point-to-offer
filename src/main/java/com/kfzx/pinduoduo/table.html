<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
    <style>
        body {
            font-size: 40px;
        }

        th, td {
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<table>
    <caption>
        我的表格

            姓名

        <th style="width: 40%; " colspan="2">
            性别
        </th>

    </tr>
    <tr>
        <td rowspan="2">
            第一个
        </td>
        <td>
            第二个
        </td>
        <td>
            信工系
        </td>
    </tr>
    <tr>
        <td>
            第二个

        </td>
    </tr>
</table>

</iframe>
</body>
</html>
