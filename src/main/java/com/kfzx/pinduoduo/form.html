<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        body{
            font-size: 40px;
        }
        input{
            font-size: 40px;
        }
    </style>
</head>
<body>
<form action="https://www.baidu.com/s?ie=UTF-8&wd=" method="post">
   <div>
       <div>
           <input type="text" name="username" placeholder="请输入用户名" ><lable>用户名</lable>
       </div>
       <div>
           <input type="password" name="password" ><lable>密&nbsp;&nbsp;&nbsp;码</lable>
       </div>
       <div>
           <input type="file" name="file" id="file" multiple>
       </div>
   </div>
    <div>
        <input type="checkbox" name="love" value="0" id="love0" style="width:20px;height:20px;">
        <label for="love0">苹果</label>
        <input type="checkbox" name="love" value="0" id="love1">
        <label for="love1">香蕉</label>
        <input type="checkbox" name="love" value="0" id="love2">
        <label for="love2">橘子</label>
    </div>
    <div>
        <input type="radio" checked name="sex" value="男" id="sex1">
        <label for="sex1">
            男
        </label>

        <input type="radio" name="sex" value="女" id="sex2">
        <label for="sex2">
            女
        </label>

    </div>
    <div>
        <select name="dept" id="dept" multiple>
            <option value="0">软工</option>
            <option value="2">计科</option>
            <option value="3">机制</option>
        </select>
    </div>
    
    <div>
        <textarea name="desc" id="desc" cols="30" rows="10">

        </textarea>
    </div>
    <div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </div>
</form>
<form action="http://www.baidu.com/s" method="get">
    <input type="text" name="wd" >
    <input type="submit" value="baidu">
</form>
</body>
</html>
